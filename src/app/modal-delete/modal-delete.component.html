<div *ngIf="auto">

    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Eliminar</h4>
        <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p>¿Estás seguro que deseas eliminar el automovil <span class="text-dark">{{auto.descripcion}}</span>?</p>
            <span class="text-red">Esta operación no puede ser deshecha. </span>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary"
            (click)="activeModal.dismiss('Cancel')">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="activeModal.close(auto)">Aceptar</button>
    </div>
</div>
